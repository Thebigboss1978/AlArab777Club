<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ليلى — وكيل أونلاين</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Tahoma, Arial; margin: 24px; max-width: 800px; }
    .bubble { padding: 12px 16px; border-radius: 12px; margin: 8px 0; }
    .user { background: #eef; align-self: flex-end; }
    .assistant { background: #eee; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    #chat { display: flex; flex-direction: column; }
    textarea { width: 100%; height: 80px; }
    .small { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h2>ليلى — وكيل أونلاين</h2>
  <div class="small">ضع الـAPI Key في الخادم (.env). هذه الصفحة تتصل بنقطة <code>/chat</code>.</div>
  <div id="chat"></div>
  <div class="row">
    <textarea id="msg" placeholder="اكتب رسالتك هنا..."></textarea>
  </div>
  <div class="row">
    <input id="session" placeholder="session-123" value="session-123"/>
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="resetSession()">إعادة ضبط الجلسة</button>
  </div>
  <script>
    async function sendMessage() {
      const message = document.getElementById('msg').value.trim();
      const sessionId = document.getElementById('session').value.trim() || "default";
      if (!message) return;
      addBubble(message, 'user');
      document.getElementById('msg').value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ session_id: sessionId, message })
      });
      const data = await res.json();
      addBubble(data.reply, 'assistant');
    }

    async function resetSession() {
      const sessionId = document.getElementById('session').value.trim() || "default";
      await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ session_id: sessionId, message: 'إعادة ضبط', reset: true })
      });
      document.getElementById('chat').innerHTML = '';
      addBubble('✔️ تم مسح الذاكرة للجلسة: ' + sessionId, 'assistant');
    }

    function addBubble(text, role) {
      const div = document.createElement('div');
      div.className = 'bubble ' + role;
      div.textContent = text;
      document.getElementById('chat').appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
