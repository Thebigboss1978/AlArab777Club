<!-- AlArab Club 777 - Single File Portal -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>AlArab Club 777 Portal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #000 40%, #111 100%);
      color: #ffd700;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    h1 {
      font-size: 2.2em;
      text-align: center;
      text-shadow: 0 0 15px #ffd700;
    }
    #chat-box {
      width: 80%;
      max-width: 800px;
      height: 300px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ffd700;
      border-radius: 12px;
      overflow-y: auto;
      padding: 10px;
      margin: 20px 0;
    }
    .msg {
      padding: 6px;
      margin: 4px 0;
      border-bottom: 1px dashed #444;
    }
    .me { color: #0ff; }
    .agent { color: #0f0; }
    #input-box {
      display: flex;
      width: 80%;
      max-width: 800px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 2px solid #ffd700;
      background: #111;
      color: #fff;
    }
    #send {
      padding: 10px 20px;
      border-radius: 0 8px 8px 0;
      border: 2px solid #ffd700;
      background: #ffd700;
      cursor: pointer;
      font-weight: bold;
    }
    #link-box {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #ffd700;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      font-size: 0.9em;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>🚀 بوابة العرّاب - AlArab Club 777 🚀</h1>
  <div id="chat-box"></div>
  <div id="input-box">
    <input id="input" placeholder="اكتب رسالتك هنا..." />
    <button id="send">إرسال</button>
  </div>
  <div id="link-box">
    رابط المشاركة: <br>
    <span id="share-link"></span>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const share = document.getElementById("share-link");

    function addMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = (sender === "me" ? "أنا: " : "Agent: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    send.onclick = () => {
      if (input.value.trim() === "") return;
      addMsg(input.value, "me");
      setTimeout(() => addMsg("رد تلقائي من الوكيل 🤖", "agent"), 700);
      input.value = "";
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") send.onclick();
    });

    // توليد رابط مشاركة فوري (self link)
    share.textContent = window.location.href || "file://local/AlArabClub777.html";
  </script>
</body>
</html>
